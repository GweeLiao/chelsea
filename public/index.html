<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gui and Chelsea's Photo Gallery</title>
  <script src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:wght@100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sour Gummy', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4b5d1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 120vh;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      color: #ef2177;
      font-size: 50px;
    }
    
    p {
      text-align: center;
      color: #ffffff;
      font-size: 20px;
      position: absolute;
      bottom: 485px;
    }

    nav {
      width: 100%;
      background-color: #ef2177;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }

    nav a {
      color: white;
      font-size: 24px;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
    }

    nav a:hover {
      color: #f4b5d1;
    }

    .image-box {
      margin-bottom: 20px;
      cursor: pointer;
      padding: 10px;
      background-color: #ef2177;
      color: white;
      border-radius: 10px;
      font-size: 20px;
    }

    .gallery-container {
      width: 100%;
      height: 350px;
      overflow: hidden;
      position: relative;
      display: flex;
    }

    .gallery-wrapper {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .gallery-row {
      display: flex;
      gap: 10px;
    }

    .moving-image {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 4px solid #ef2177;
      border-radius: 10px;
      position: relative;
    }

    .remove-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: rgb(255, 255, 255);
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 14px;
      opacity: 0;
      pointer-events: auto;
      transition: opacity 0.3s ease;
    }

    .remove-btn:hover {
      background-color: rgba(255, 0, 0, 1);
    }

    .arrow-button {
      position: absolute;
      bottom: 31%;
      transform: translateY(-50%);
      background-color: #ef2177;
      color: white;
      padding: 10px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      z-index: 2;
    }

    .left-arrow {
      left: 10px;
    }

    .right-arrow {
      right: 10px;
    }
  </style>
</head>
<body>
  <!-- Navigation header with Home and Calendar buttons -->
  <nav>
    <a href="index.html">Home</a>
    <a href="calendar.html">Calendar</a> <!-- Link to Calendar page -->
  </nav>

  <h1>Welcome to Chelsea and Gui's Digital Photo Gallery!</h1>
  <p>Take a look at our adventures!</p>

  <div class="image-box" id="imageBox">
    <span>Click to add images</span>
    <input type="file" id="imageInput" accept="image/*" style="display: none;" multiple>
  </div>

  <div class="gallery-container" id="galleryContainer">
    <div class="gallery-wrapper" id="galleryWrapper">
      <div class="gallery-row" id="galleryRow"></div>
    </div>
  </div>

  <div class="arrow-button left-arrow" id="leftArrow">←</div>
  <div class="arrow-button right-arrow" id="rightArrow">→</div>

  
</body>
</html>
